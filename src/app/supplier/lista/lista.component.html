<div class="container main-container">

    <h1>Lista de Fornecedores</h1>

    <p>
        <a class="btn btn-info" [routerLink]="['/suppliers/adicionar-novo']">Novo Fornecedor</a>
    </p>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>Documento</th>
                <th>Ativo?</th>
                <th></th>
            </tr>
        </thead>
        <tr *ngFor="let supplier of suppliers">
            <td>
                {{ supplier.name }}
            </td>
            <td>
                {{ supplier.document }}
            </td>
            <td>
                <input [checked]="supplier.active" class="check-box" disabled="disabled" type="checkbox">
            </td>
            <td class="text-right">
                <a class="btn btn-info" [routerLink]="['/suppliers/detalhes',supplier.id]">
                    <span class="fa fa-search"></span>
                </a>&nbsp;
                <a class="btn btn-warning" [routerLink]="['/suppliers/editar',supplier.id]">
                    <span class="fa fa-pencil-alt"></span>
                </a>&nbsp;
                <a class="btn btn-danger" [routerLink]="['/suppliers/excluir',supplier.id]">
                    <span class="fa fa-trash"></span>
                </a>
            </td>
        </tr>
    </table>
</div>
